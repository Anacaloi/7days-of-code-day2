<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CodePen - 7days of Code - Day 2 </title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Conte-nos um pouco sobre você.</p>
        <br>
    </div>


    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Qual o seu nome?</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>


        <div class="campo">
            <label for="idade"><strong>Quantos anos você tem?</strong></label>
            <input type="number" name="idade" id="idade" required>
        </div>



        <div class="campo">
            <label for="email"><strong>Qual linguagem de programação você está estudando?</strong></label>
            <input type="text" name="linguagem" id="linguagem" required>
        </div>

    </fieldset>




    <button class="botao" onclick="concluido()">Concluído</button>


    <h3 class="boasvindas" id="boasVindas"></h3>

    <script src="./script.js"></script>

</body>

</html>
